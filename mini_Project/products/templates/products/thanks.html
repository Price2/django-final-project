{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon"
            href="{% static 'products/images/fevicon/fevicon.png' %}"
            type="image/gif" />
        <!-- bootstrap css -->
        <!-- <link rel="stylesheet" href="{% static 'products/css/bootstrap.min.css' %}" /> -->

        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <!-- Site css -->
        <!-- responsive css -->
        <link rel="stylesheet" href="{% static 'products/css/responsive.css' %}" />
        <!-- colors css -->
        <link rel="stylesheet" href="{% static 'products/css/colors1.css' %}" />
        <!-- custom css -->
        <link rel="stylesheet" href="{% static 'products/css/custom.css' %}" />
        <!-- wow Animation css -->
        <link rel="stylesheet" href="{% static 'products/css/animate.css' %}" />

        <link rel="stylesheet" href="{% static 'products/css/style.css' %}" />

        <link rel="stylesheet" href="{% static 'products/css/checkout.css' %}" />

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link
            href='https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700'
            rel='stylesheet' type='text/css'>
        <style>
		@import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
		@import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
	</style>
        <link rel="stylesheet"
            href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css">
        <script
            src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
        <script
            src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>

    </head>
    <body class="p-0">
        <div class="bg_load"> <img class="loader_animation"
                src="{% static 'products/images/loaders/loader_1.png' %}"
                alt="#" /> </div>

        <div class="section padding_layout_1 product_list_main checkout-bg">
            <header class="site-header" id="header">
                <h1 class="site-header__title" data-lead-id="site-header-title">THANK
                    YOU!</h1>
                
            </header>

            <div class="main-content d-flex flex-column justify-content-center align-items-center">
                <i class="fa fa-check main-content__checkmark" id="checkmark"></i>
                <p class="main-content__body mb-5" data-lead-id="main-content-body">Thanks
                    a bunch for filling that out. It means a lot to us, just
                    like you do! We really appreciate you giving us a moment of
                    your time today. Thanks for being you.</p>
                    <a href="{% url 'home' %}" class="d-flex align-items-center"
                    style="color:black; text-decoration: none;"><i
                        class="fa-solid fa-arrow-left mr-3"
                        style="color: #000000;"></i>Continue Shopping</a>
            </div>

           

        </div>

        <script src="{% static 'products/js/jquery.min.js' %}"></script>
        <!-- <script src="{% static 'products/js/bootstrap.min.js' %}"></script> -->

        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

        <!-- menu js -->
        <script src="{% static 'products/js/menumaker.js' %}"></script>
        <!-- wow animation -->
        <script src="{% static 'products/js/wow.js' %}"></script>
        <!-- custom js -->
        <script src="{% static 'products/js/custom.js' %}"></script>
        <!-- checkout page js -->
        <script src="{% static 'products/js/checkout.js' %}"></script>

    </body>
</html>
